<!DOCTYPE html>
<html>
<head><title>Color Match</title></head>
<body>
  <h2>Game: Color Match</h2>
  <p>Click the color that matches the name shown:</p>
  <h3 id="colorName" style="font-size: 32px;"></h3>
  <div id="buttons"></div>
  <p id="feedback"></p>
  <p>Score: <span id="score">0</span></p>
  <p>Time Left: <span id="time">60</span> seconds</p>

<script>
const colors = ["Red", "Blue", "Green", "Yellow", "Purple"];
let correctColor = "", score = 0, timeLeft = 60, gameActive = true;

function generateColor() {
  if (!gameActive) return;
  correctColor = colors[Math.floor(Math.random() * colors.length)];
  document.getElementById("colorName").innerText = correctColor;
  
  const shuffled = [...colors].sort(() => Math.random() - 0.5);
  const buttonsHTML = shuffled.map(color =>
    <button onclick="check('${color}')" style="margin: 10px; padding: 10px 20px; background:${color.toLowerCase()};color:white;border:none;border-radius:5px;">${color}</button>
  ).join("");
  
  document.getElementById("buttons").innerHTML = buttonsHTML;
  document.getElementById("feedback").innerText = "";
}

function check(selected) {
  if (!gameActive) return;
  if (selected === correctColor) {
    score++;
    document.getElementById("feedback").innerText = "✅ Correct!";
  } else {
    document.getElementById("feedback").innerText = "❌ Wrong!";
  }
  document.getElementById("score").innerText = score;
  generateColor();
}

function startTimer() {
  const timer = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      document.getElementById("time").innerText = timeLeft;
    } else {
      clearInterval(timer);
      gameActive = false;
      document.getElementById("feedback").innerText = "⏰ Time's up!";
      document.getElementById("buttons").innerHTML = "";
    }
  }, 1000);
}

window.onload = () => {
  generateColor();
  startTimer();
};
</script>
</body>
</html>
