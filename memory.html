<!DOCTYPE html>
<html><head><title>Memory Match</title>
<style>
.card {
  width: 80px;
  height: 80px;
  background: gray;
  display: inline-block;
  margin: 10px;
  font-size: 24px;
  color: white;
  text-align: center;
  line-height: 80px;
  cursor: pointer;
}
</style></head>
<body><h2>Game: Memory</h2>
<div id="gameBoard">
  <div class="card" onclick="flip(this)">A</div>
  <div class="card" onclick="flip(this)">B</div>
  <div class="card" onclick="flip(this)">A</div>
  <div class="card" onclick="flip(this)">B</div>
</div>
<script>
let lastCard = null;
function flip(card) {
  card.style.background = "green";
  if (lastCard && lastCard !== card) {
    if (lastCard.innerText !== card.innerText) {
      setTimeout(() => {
        lastCard.style.background = "gray";
        card.style.background = "gray";
      }, 600);
    }
    lastCard = null;
  } else {
    lastCard = card;
  }
}
</script></body></html>
