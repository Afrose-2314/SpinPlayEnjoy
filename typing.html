<!DOCTYPE html>
<html><head><title>Typing Speed Test</title></head>
<body><h2>Game: Typing Speed Test</h2>
<p id="quote"></p>
<input type="text" id="typed" placeholder="Start typing..." />
<p>Time left: <span id="time">60</span> seconds</p>
<p>Words per minute: <span id="wpm">0</span></p>
<script>
const quotes = ["Practice makes perfect","Typing is a useful skill","Focus on accuracy first","Speed comes with time","Stay calm and keep typing"];
let startTime, wordCount = 0, timeLeft = 60;
function newQuote() {
  const quote = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById("quote").innerText = quote;
  document.getElementById("typed").value = "";
}
function startTimer() {
  if (startTime) return;
  startTime = Date.now();
  const interval = setInterval(() => {
    timeLeft--;
    document.getElementById("time").innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(interval);
      document.getElementById("typed").disabled = true;
    }
  }, 1000);
}
document.getElementById("typed").addEventListener("input", () => {
  startTimer();
  const input = document.getElementById("typed").value.trim();
  const quote = document.getElementById("quote").innerText;
  if (input === quote) {
    wordCount += quote.split(" ").length;
    document.getElementById("wpm").innerText = wordCount;
    newQuote();
  }
});
window.onload = newQuote;
</script></body></html>
